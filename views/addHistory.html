<section class="content-header">
    <h1>
        Case History
        <small>Update History</small>
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Patient History</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-2">
                            <label style="float:left;"> Location </label>
                        </div>
                        <div class="col-xs-4">
                            <input style="float:left;" class="form-control" type="text" placeholder="Enter location" ng-value="data.location"> </input>
                        </div>
                        <div class="col-xs-2">
                            <label style="float:left;"> Sensation and Complaints </label>
                        </div>
                        <div class="col-xs-4">
                            <textarea style="float:left;" class="form-control" placeholder="" ng-value="data.sensation"></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-2">
                            <label style="float:left;"> Modalities </label>
                        </div>
                        <div class="col-xs-4">
                            <textarea style="float:left;" class="form-control" type="text" placeholder="Enter Modalities" ng-value="data.modalities"> </textarea>
                        </div>
                        <div class="col-xs-2">
                            <label style="float:left;"> Accompaniments </label>
                        </div>
                        <div class="col-xs-4">
                            <textarea style="float:left;" class="form-control" placeholder="" ng-value="data.accompaniments"></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-2">
                            <label style="float:left;"> Reatment History </label>
                        </div>
                        <div class="col-xs-4">
                            <textarea style="float:left;" class="form-control" type="text" placeholder="Enter Modalities" ng-value="data.treatment"> </textarea>
                        </div>
                        <div class="col-xs-2">
                            <label style="float:left;"> Family History </label>
                        </div>
                        <div class="col-xs-4">
                            <textarea style="float:left;" class="form-control" placeholder="" ng-value="data.family"></textarea>
                        </div>
                    </div>
                    <br />
                </div>
                <div class="box-footer">
                    <div class="row">
                        <div class="col-xs-10">
                        </div>
                        <div class="col-xs-1">
                            <button style="float:right" class="btn btn-default" type="button" ng-click="cancelHistory()"> Cancel</button>
                        </div>
                        <div class="col-xs-1">
                            <button style="float:right" class="btn btn-success" type="button" ng-click="saveHistory()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
